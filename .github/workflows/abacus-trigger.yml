name: Abacus Trigger (PoC)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Why was this run triggered?"
        required: false
        default: "Triggered from Abacus via MCP"

jobs:
  trigger-test:
    runs-on: ubuntu-latest
    steps:
     - name: Dispatch confirmation
  env:
    REASON: ${{ inputs.reason }}
  run: |
    echo "Workflow dispatched successfully"
    printf 'Reason: %s\n' "$REASON"

